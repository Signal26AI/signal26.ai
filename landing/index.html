<!-- Inspired by the generative art of Rafael Rozendaal -->
<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Signal26</title>
<style>
*{margin:0;padding:0}body{background:#000000;overflow:hidden;cursor:crosshair}
canvas{display:block}
#links{position:fixed;bottom:24px;width:100%;text-align:center;z-index:1;font:13px/1 'Helvetica Neue',sans-serif;letter-spacing:.5px}
#links a{color:rgba(240,240,240,.45);text-decoration:none;transition:color .3s}
#links a:hover{color:#00ffaa}
#links span{color:rgba(240,240,240,.2);margin:0 10px}
</style></head><body>
<canvas id="c"></canvas>
<div id="links"><a href="https://shiplint.dev">ShipLint</a><span>Â·</span><a href="https://shippolicy.dev">ShipPolicy</a></div>
<script>
const C=document.getElementById('c'),X=C.getContext('2d');
const P=[[0,0,0],[0,255,170],[0,200,130],[150,255,220],[0,240,180]];
let W,H,mx=.5,my=.5,t=0;
function resize(){W=C.width=innerWidth;H=C.height=innerHeight}
resize();addEventListener('resize',resize);
addEventListener('mousemove',e=>{mx+=(e.clientX/W-mx)*.08;my+=(e.clientY/H-my)*.08});
addEventListener('touchmove',e=>{const p=e.touches[0];mx+=(p.clientX/W-mx)*.08;my+=(p.clientY/H-my)*.08},{passive:true});
function lerp(a,b,t){return a.map((v,i)=>v+(b[i]-v)*t)}
function col(r,g,b,a){return`rgba(${r|0},${g|0},${b|0},${a})`}
function draw(){
  t+=.0015;
  const cx=W/2+(mx-.5)*W*.12,cy=H/2+(my-.5)*H*.12;
  const R=Math.max(W,H)*.75;
  X.fillStyle='#000000';X.fillRect(0,0,W,H);
  for(let i=26;i>=0;i--){
    const r=R*(i/26);if(r<1)continue;
    const phase=t+i*.15;
    const idx=(phase%P.length+P.length)%P.length;
    const fi=idx|0,ni=(fi+1)%P.length,frac=idx-fi;
    const c=lerp(P[fi],P[ni],frac);
    const pulse=.6+.4*Math.sin(t*2+i*.25);
    const g=X.createRadialGradient(cx,cy,r*.1,cx,cy,r);
    g.addColorStop(0,col(c[0],c[1],c[2],pulse*.9));
    g.addColorStop(1,col(c[0],c[1],c[2],0));
    X.fillStyle=g;X.fillRect(0,0,W,H);
  }
  // glow
  const glow=X.createRadialGradient(cx,cy,0,cx,cy,R*.15);
  glow.addColorStop(0,'rgba(0,255,170,.12)');glow.addColorStop(1,'rgba(0,255,170,0)');
  X.fillStyle=glow;X.fillRect(0,0,W,H);
  // text
  const s=Math.min(W,H);
  X.save();X.globalAlpha=.18+.06*Math.sin(t*1.5);
  X.font=`${s*.045}px 'Helvetica Neue',Arial,sans-serif`;
  X.fillStyle='#f0f0f0';X.textAlign='center';X.textBaseline='middle';
  X.fillText('Signal26',cx,cy);X.restore();
  requestAnimationFrame(draw);
}
draw();
</script></body></html>
