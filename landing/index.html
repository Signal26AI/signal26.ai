<!DOCTYPE html>
<!-- Inspired by the generative art of Rafael Rozendaal -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal26</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
canvas { display: block; position: fixed; top: 0; left: 0; }
#title {
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  font-size: clamp(3rem, 8vw, 7rem); font-weight: 700; letter-spacing: 0.15em;
  color: #00ff88; opacity: 0.17; pointer-events: none; z-index: 1;
  text-transform: uppercase;
}
#links {
  position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
  z-index: 2; display: flex; gap: 1.5rem; font-size: 0.9rem;
}
#links a {
  color: #00ff88; text-decoration: none; opacity: 0.5;
  transition: opacity 0.3s;
}
#links a:hover { opacity: 1; }
#links span { color: #004d26; opacity: 0.4; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="title">Signal26</div>
<div id="links">
  <a href="https://shiplint.com">ShipLint</a>
  <span>Â·</span>
  <a href="https://shippolicy.com">ShipPolicy</a>
</div>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const palette = [
  [0,0,0], [0,255,136], [0,204,102], [0,77,38], [153,255,204], [0,255,170]
];
let mx = 0.5, my = 0.5, t = 0;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

document.addEventListener('mousemove', e => {
  mx = e.clientX / window.innerWidth;
  my = e.clientY / window.innerHeight;
});

function lerp(a, b, f) {
  return [a[0]+(b[0]-a[0])*f, a[1]+(b[1]-a[1])*f, a[2]+(b[2]-a[2])*f];
}

function rgb(c) {
  return `rgb(${c[0]|0},${c[1]|0},${c[2]|0})`;
}

function draw() {
  t += 0.003; // half speed
  const w = canvas.width, h = canvas.height;
  const maxR = Math.sqrt(w*w + h*h) * 0.75;
  const cx = w/2 + (mx - 0.5) * w * 0.08;
  const cy = h/2 + (my - 0.5) * h * 0.08;
  const bands = 12;
  const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxR);

  for (let i = 0; i <= bands; i++) {
    const pos = i / bands;
    const phase = (pos + t) % 1;
    const idx = phase * palette.length;
    const a = palette[Math.floor(idx) % palette.length];
    const b = palette[Math.ceil(idx) % palette.length];
    const frac = idx - Math.floor(idx);
    const col = lerp(a, b, frac);
    grad.addColorStop(pos, rgb(col));
  }

  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, w, h);
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
