<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Signal26 — AI-Native Software</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0f;overflow:hidden;font-family:'Helvetica Neue',sans-serif;color:#fff}
canvas{position:fixed;top:0;left:0}
#ui{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;pointer-events:none;z-index:1}
h1{font-size:clamp(3rem,8vw,6rem);font-weight:200;letter-spacing:.3em;text-transform:uppercase;
  background:linear-gradient(90deg,#00f0ff,#a855f7,#00f0ff);background-size:200%;
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shift 4s linear infinite}
@keyframes shift{to{background-position:200%}}
.tag{font-size:clamp(.8rem,2vw,1.1rem);letter-spacing:.5em;text-transform:uppercase;color:#556;margin-top:.5rem}
.links{margin-top:2.5rem;display:flex;gap:2rem;pointer-events:all}
.links a{color:#00f0ff;text-decoration:none;font-size:.85rem;letter-spacing:.15em;border:1px solid #00f0ff33;
  padding:.4rem 1.2rem;border-radius:2rem;transition:.3s}
.links a:hover{background:#00f0ff18;border-color:#00f0ff}
.suite{position:fixed;bottom:2rem;width:100%;text-align:center;font-size:.7rem;letter-spacing:.4em;color:#334;z-index:1}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="ui">
  <h1>Signal26</h1>
  <div class="tag">Ship at lightspeed</div>
  <div class="links">
    <a href="https://shiplint.app">ShipLint</a>
    <a href="https://shippolicy.app">ShipPolicy</a>
  </div>
</div>
<div class="suite">THE SHIP SUITE — AI-NATIVE SOFTWARE</div>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');
let W,H,mx=0,my=0,t=0;
const N=26,nodes=[];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();addEventListener('resize',resize);
addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
addEventListener('touchmove',e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY},{passive:true});

for(let i=0;i<N;i++){
  const a=Math.PI*2*i/N,r=Math.min(W,H)*.3;
  nodes.push({a,r,baseR:r,speed:.2+Math.random()*.5,phase:Math.random()*Math.PI*2,size:2+Math.random()*3});
}

function draw(){
  t+=.008;
  x.fillStyle='rgba(10,10,15,0.15)';x.fillRect(0,0,W,H);
  const cx=W/2,cy=H/2,pull=Math.hypot(mx-cx,my-cy)/Math.max(W,H);
  const mAngle=Math.atan2(my-cy,mx-cx);

  nodes.forEach((n,i)=>{
    n.a+=n.speed*.003;
    const distort=Math.cos(n.a-mAngle)*pull*120;
    const r=Math.min(W,H)*.28+Math.sin(t*n.speed+n.phase)*30+distort;
    n.x=cx+Math.cos(n.a)*r;
    n.y=cy+Math.sin(n.a)*r;
  });

  // connections
  for(let i=0;i<N;i++){
    for(let j=i+1;j<N;j++){
      const d=Math.hypot(nodes[i].x-nodes[j].x,nodes[i].y-nodes[j].y);
      if(d<250){
        const alpha=(1-d/250)*.35;
        x.strokeStyle=`rgba(0,240,255,${alpha})`;
        x.lineWidth=.5;
        x.beginPath();x.moveTo(nodes[i].x,nodes[i].y);x.lineTo(nodes[j].x,nodes[j].y);x.stroke();
      }
    }
  }

  // glow + nodes
  nodes.forEach((n,i)=>{
    const pulse=.6+.4*Math.sin(t*3+i);
    const g=x.createRadialGradient(n.x,n.y,0,n.x,n.y,n.size*6);
    g.addColorStop(0,`rgba(168,85,247,${.4*pulse})`);
    g.addColorStop(1,'transparent');
    x.fillStyle=g;x.beginPath();x.arc(n.x,n.y,n.size*6,0,Math.PI*2);x.fill();
    x.fillStyle=`rgba(0,240,255,${.7+.3*pulse})`;
    x.beginPath();x.arc(n.x,n.y,n.size,0,Math.PI*2);x.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
